  'laddr = "tcp://127.0.0.1:26657"': 'laddr = "tcp://127.0.0.1:{{ custom_port_prefix }}57"' # rpc address
  'proxy_app = "tcp://127.0.0.1:26658"': 'proxy_app = "tcp://127.0.0.1:{{ custom_port_prefix }}58"'
