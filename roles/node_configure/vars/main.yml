  'pprof_laddr = "localhost:6060"': 'pprof_laddr = "localhost:{{ custom_port_prefix }}60"'
app_port_changes:
  ':1317': 'address = "tcp://0.0.0.0:{{ custom_port_prefix }}17"' # api address
  '(?:localhost:8080|:8080)': 'address = ":{{ custom_port_prefix }}80"' # rosetta address
