---
- name: Install ufw
  apt:
    name: ufw
    state: present
    update_cache: yes

- name: Install fail2ban
  apt:
    name: fail2ban
    state: present
    update_cache: yes

- name: Restart fail2ban
  service:
    name: fail2ban
    state: restarted
    enabled: true
  changed_when: false

- name: Set incoming default
  ufw:
    default: deny
    direction: incoming

- name: Set outgoing default
  ufw:
    default: allow
    direction: outgoing

- name: Open ssh port
  ufw:
    rule: allow
    port: '{{ ssh_port }}'
    proto: tcp
    src: '{{ bastion_ip }}'
    comment: 'Bastion'
  when:
    - type != 'bastion'
  tags:
    - firewall

- name: Open horcrux priv_validator_laddr ports
  ufw:
    rule: allow
    port: 22110:22130
    proto: tcp
    src: '{{ private_network_cidr }}'
    comment: 'Horcrux Ports'
  when:
    - type == 'relayer'
    - private_network_cidr is defined
  tags:
    - firewall

- name: Open bastion ssh ports
  ufw:
    rule: allow
    port: '{{ ssh_port }}'
    proto: tcp
    src: '{{ item }}'
    comment: 'Access to bastion from personal ip'
  loop: '{{ allowed_ips }}'
  when:
    - type == 'bastion'
  tags:
    - firewall

- name: Open prometheus node-exporter port
  ufw:
    rule: allow
    port: 9100
    proto: tcp
    src: '{{ hostvars[item].ansible_host }}'
    comment: 'Prometheus node-exporter port'
  loop: '{{ groups["telemetry"] }}'
  when:
    - groups["telemetry"] is defined
    - node_exporter|bool == true
  tags:
    - firewall
    - prometheus

- name: Enable firewall
  ufw:
    state: enabled
