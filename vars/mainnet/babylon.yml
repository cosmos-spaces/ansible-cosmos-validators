    line: 'max-txs = "0"'
  - regexp: "^network ="
    line: 'network = "mainnet"'

config_parameters:
  - regexp: "^timeout_commit ="
    line: 'timeout_commit = "9200ms"'

# on chain init, it prompts for bls key input

# Snapshot
snapshot_hour: "*/6"
snapshot_minute: 15
wasm: outside